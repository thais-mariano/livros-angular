<main class="container">
    <h1>Novo Livro</h1>
    <form (submit)="incluir()" ngNativeValidate>
      <div class="form-group">
        <label for="titulo">TÃ­tulo</label>
        <input type="text" id="titulo" class="form-control" [(ngModel)]="livro.titulo" name="titulo" required />
      </div>
  
      <div class="form-group">
        <label for="resumo">Resumo</label>
        <textarea id="resumo" class="form-control" [(ngModel)]="livro.resumo" name="resumo"></textarea>
      </div>
  
      <div class="form-group">
        <label for="editora">Editora</label>
        <select id="editora" class="form-control" [(ngModel)]="livro.codEditora" name="codEditora" required>
          <option *ngFor="let editora of editoras" [value]="editora.codEditora">
            {{ editora.nome }}
          </option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="autores">Autores</label>
        <textarea id="autores" class="form-control" [(ngModel)]="autoresForm" name="autores"></textarea>
      </div>
  
      <button type="submit" class="btn btn-primary">Incluir</button>
    </form>
  </main>
